<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="dashboard">
    <div class="panel">
        <div class="logo">
            DevMunch
        </div>
        <div class="home">
            <img src="img/home-run.png" alt="">
            <div class="title">
                Dashboard
            </div>
        </div>
        <nav>
            <div class="nav-item">
                <div class="main">
                    <img src="img/multiple-users.png" alt="">
                    <div class="title">
                        Mentors
                    </div>
                </div>
                <div class="sub-links">
                    <a href="">
                        My mentors
                    </a>
                    <a href="">
                        Mentors list
                    </a>
                </div>
            </div>
            <div class="nav-item">
                <div class="main">
                    <img src="img/start-up.png" alt="">
                    <div class="title">
                        My projects
                    </div>
                </div>
                <div class="sub-links">
                    <a href="">
                        Project
                    </a>
                    <a href="">
                        Mentees Projects
                    </a>
                </div>
            </div>
        </nav>
        <div class="terms">
            <a href="">
                Terms of service
            </a>
            <div class="copyright">
                @ DevMunch 2020
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="title">
                Upgrade your account
            </div>
            <div class="info">
                <div class="notification">
                    <img src="img/notification.png" alt="notification">
                </div>
                <div class="user">
                    <div class="img">
                        <img src="img/user-icon.png" alt="user-icon">
                    </div>
                    <div class="name">
                        Jacob
                    </div>
                    <div class="arrow">
                        <svg width="6" height="4" viewBox="0 0 6 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 0.857422L1 3.00781L5 3.00781L3 0.857422Z" fill="black" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="upgrade-block">
            <div class="upgrade-item">
                <div class="title">
                    classic
                </div>
                <p>
                    only 1 mentor
                </p>
                <p>
                    only 1 mentor
                </p>
                <button>
                    Project
                </button>
            </div>
            <div class="upgrade-item">
                <div class="title">
                    pro
                </div>

                <button>
                    Project
                </button>
            </div>
        </div>
    </div>
</div>
